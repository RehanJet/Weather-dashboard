<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>
        <i class="fa-solid fa-cloud-sun"></i>Weather Dashboard
      </h1>
    </header>
    <main>
      <div class="sidebar">
        <h2>Search for a City:</h2>
        <input id="city-search" type="text" placeholder="Dallas" />
        <button id="city-search-submit" type="submit">Search</button>
        <div class="separation-border"></div>
        <div class="recent-search-list"></div>
      </div>
      <div class="results-showcase">
        <div class="current-day"></div>
        <div class="five-day-forecast-showcase">
          <h2>5-Day Forecast:</h2>
          <div class="five-day-forecast">
            <div class="forecast-1"></div>
            <div class="forecast-2"></div>
            <div class="forecast-3"></div>
            <div class="forecast-4"></div>
            <div class="forecast-5"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="./Assets/Javascript/script.js"></script>
  </body>
</html>
